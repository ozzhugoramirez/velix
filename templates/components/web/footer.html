{% load static %}
<style>
    /* Footer Apple/Minimal Style */
    .footer-minimal {
        background-color: #ffffff;
        border-top: 1px solid #e5e5e5;
        padding: 25px 0;
        font-family: 'Inter', sans-serif; /* O tu fuente principal */
        font-size: 13px;
        color: #1d1d1f;
    }

    .footer-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* Izquierda: Marca */
    .f-brand { font-weight: 700; font-size: 16px; margin-right: 25px; color: #000; }
    
    /* Separador Vertical */
    .f-divider {
        width: 1px; height: 30px; background: #d2d2d7; margin-right: 25px;
    }

    /* Centro: Links y Copy */
    .f-center { display: flex; flex-direction: column; justify-content: center; gap: 4px; }
    .f-links { display: flex; gap: 15px; }
    .f-links a { color: #424245; text-decoration: none; font-weight: 500; transition: 0.2s; }
    .f-links a:hover { color: #000; text-decoration: underline; }
    .f-copy { color: #86868b; font-size: 11px; }

    /* Derecha: Social y Contacto */
    .f-right { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; margin-left: auto; }
    .f-socials { display: flex; gap: 12px; }
    .f-socials i { font-size: 14px; color: #424245; cursor: pointer; transition: 0.2s; }
    .f-socials i:hover { color: #195A59; transform: translateY(-2px); }
    .f-mail { color: #86868b; text-decoration: none; }

    @media (max-width: 768px) {
        .footer-container { flex-direction: column; text-align: center; gap: 20px; }
        .f-divider { display: none; }
        .f-right { margin-left: 0; align-items: center; }
        .f-links { justify-content: center; }
    }
</style>

<footer class="footer-minimal">
    <div class="container">
        <div class="footer-container">
            <div class="f-brand">NextGen</div>
            
            <div class="f-divider"></div>

            <div class="f-center">
                <div class="f-links">
                    <a href="{% url 'shop' %}">Tienda</a>
                    <a href="{% url 'info_sobre_mi' section='historia' %}">Nosotros</a>
                    <a href="{% url 'info_page_ayuda' section='soporte' %}">Soporte</a>
                    <a href="#">Blog</a>
                </div>
                <span class="f-copy">&copy; 2026 NextGen Inc. Todos los derechos reservados.</span>
            </div>

            <div class="f-right">
                <div class="f-socials">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <a href="mailto:hola@nextgen.com" class="f-mail">hola@nextgen.com</a>
            </div>
        </div>
    </div>
</footer>
