{% extends "pages/web/perfil.html" %}

{% block profile_inner %}
<div class="text-center py-5">
    <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle mb-4" style="width: 80px; height: 80px;">
        <i class="bi bi-share-fill text-primary h2 mb-0"></i>
    </div>
    <h3 class="fw-bold">Invita y Gana</h3>
    <p class="text-muted col-md-6 mx-auto">Comparte tu enlace único con tus amigos. Cuando ellos se registren y hagan su primera compra, ambos recibirán <strong class="text-warning">500 Coins</strong>.</p>
    
    <div class="card mx-auto mt-4 p-2 shadow-sm" style="max-width: 500px;">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-link-45deg"></i></span>
            <input type="text" class="form-control border-start-0 border-end-0 bg-white" 
                   value="{{ referral_link|default:request.build_absolute_uri }}" readonly id="shareLinkInput">
            <button class="btn btn-primary px-4" onclick="copyShareLink()">Copiar</button>
        </div>
    </div>
    
    <div class="mt-4 d-flex justify-content-center gap-3">
        <button class="btn btn-outline-success"><i class="bi bi-whatsapp"></i> WhatsApp</button>
        <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Facebook</button>
        <button class="btn btn-outline-info"><i class="bi bi-twitter"></i> Twitter</button>
    </div>
</div>

<script>
    function copyShareLink() {
        var copyText = document.getElementById("shareLinkInput");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("Enlace copiado al portapapeles");
    }
</script>
{% endblock profile_inner %}
