{% load socialaccount %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Carga de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ingresar Número de WhatsApp</h1>
        <p class="text-center">Para registrar o iniciar sesión</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                
                <input type="text"  class="form-control" placeholder="Número de WhatsApp" name="whatsapp_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Código</button>
        </form>

        {% if message %}
            <div class="alert alert-info mt-3" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger social-btn">
                Iniciar sesión con Google
            </a>
        </div>
    </div>

    <!-- Carga de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
