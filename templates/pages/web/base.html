{% load socialaccount %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


 







    <title>NextGen | Tienda Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #195A59;       
            --primary-dark: #0F3C3C;
            --whatsapp-color: #25D366; 
            --bg-light: #F3F4F6;
            --white: #FFFFFF;
            --font-main: 'Inter', sans-serif;
        }

        body { font-family: var(--font-main); background-color: #f9fafb; }

        /* --- BOTÓN FLOTANTE --- */
        .chat-launcher {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            z-index: 9999;
        }
        .chat-launcher:hover { transform: scale(1.1); }

        /* --- VENTANA DEL CHAT --- */
        .chat-window {
            position: fixed;
            bottom: 95px;
            right: 25px;
            width: 360px;
            height: 550px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(15px) scale(0.95);
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            z-index: 9998;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .chat-window.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* HEADER */
        .chat-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f0f0f0;
        }

        .brand-box { display: flex; align-items: center; gap: 12px; }
        
        .brand-icon {
            width: 38px; height: 38px;
            background: var(--bg-light);
            color: var(--primary);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .brand-text h4 { margin: 0; font-size: 1rem; font-weight: 700; color: #333; }
        .brand-text span { font-size: 0.75rem; color: #10B981; display: flex; align-items: center; gap: 4px; font-weight: 500; }

        /* BODY */
        .chat-body {
            flex: 1;
            padding: 20px;
            background: #fafafa;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* BURBUJAS */
        .message {
            max-width: 85%;
            padding: 10px 15px;
            font-size: 0.9rem;
            line-height: 1.45;
            border-radius: 14px;
            animation: fadeIn 0.2s ease;
            word-wrap: break-word;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .message.bot {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* BOTÓN WHATSAPP */
        .btn-whatsapp-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--whatsapp-color);
            color: white !important;
            text-decoration: none !important;
            padding: 10px 0;
            width: 100%;
            border-radius: 50px;
            margin-top: 10px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.2);
            transition: transform 0.2s;
        }
        .btn-whatsapp-chat:hover { transform: scale(1.02); box-shadow: 0 6px 15px rgba(37, 211, 102, 0.3); }

        .message.bot a:not(.btn-whatsapp-chat) { color: var(--primary); font-weight: 600; }

        /* FOOTER */
        .chat-footer { padding: 15px; background: white; border-top: 1px solid #f0f0f0; }
        
        .input-group-custom {
            display: flex;
            background: #F3F4F6;
            border-radius: 25px;
            padding: 5px;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .input-group-custom:focus-within { background: white; border-color: var(--primary); }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            padding-left: 15px;
            font-size: 0.9rem;
            color: #333;
        }
        
        .send-btn {
            width: 36px; height: 36px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .send-btn:hover { background: var(--primary-dark); }

        /* Typing Dots */
        .typing-indicator { display: flex; gap: 4px; padding: 12px; background: white; width: fit-content; border-radius: 14px; border: 1px solid #eee; margin-bottom: 5px; }
        .dot { width: 6px; height: 6px; background: #ccc; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    {% block navbar %}{% endblock navbar %}
    <main>{% block content %}{% endblock content %}</main>
    {% block footer %}{% endblock footer %}

    <div class="chat-launcher" id="chatLauncher">
        <i class="bi bi-chat-text-fill"></i>
    </div>

    <div class="chat-window" id="chatWindow">
        
        <div class="chat-header">
            <div class="brand-box">
                <div class="brand-icon"><i class="bi bi-headset"></i></div>
                <div class="brand-text">
                    <h4>Soporte NextGen</h4>
                    <span><i class="bi bi-circle-fill" style="font-size: 6px;"></i> En línea</span>
                </div>
            </div>
            <button id="chatClose" style="background:none; border:none; color:#999; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>

        <div class="chat-body" id="chatBody">
            </div>

        <div class="chat-footer">
            <div class="input-group-custom">
                <input type="text" id="chatInput" class="chat-input" placeholder="Escribe tu mensaje...">
                <button id="sendBtn" class="send-btn"><i class="bi bi-arrow-up-short" style="font-size: 1.3rem;"></i></button>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const launcher = document.getElementById('chatLauncher');
            const windowChat = document.getElementById('chatWindow');
            const closeBtn = document.getElementById('chatClose');
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // --- Control de Ventana ---
            launcher.addEventListener('click', () => {
                windowChat.classList.add('active');
                launcher.style.transform = "scale(0)";
                setTimeout(() => chatInput.focus(), 200);
            });

            closeBtn.addEventListener('click', () => {
                windowChat.classList.remove('active');
                launcher.style.transform = "scale(1)";
            });

            // --- Renderizar Mensajes ---
            function appendMessage(text, sender) {
                const div = document.createElement('div');
                div.className = `message ${sender}`;
                if (sender === 'bot') div.innerHTML = text;
                else div.textContent = text;
                
                chatBody.appendChild(div);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function showTyping() {
                const div = document.createElement('div');
                div.className = 'typing-indicator';
                div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
                chatBody.appendChild(div);
                chatBody.scrollTop = chatBody.scrollHeight;
                return div;
            }

            // --- Enviar Mensaje ---
            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text) return;

                appendMessage(text, 'user');
                chatInput.value = '';
                
                const loader = showTyping();

                try {
                    // --- NUEVO: Capturamos URL actual para el contexto ---
                    const currentUrl = window.location.href;

                    const response = await fetch("/botOLO/chatbot-message/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": getCookie('csrftoken')
                        },
                        // Enviamos message Y current_url
                        body: `message=${encodeURIComponent(text)}&current_url=${encodeURIComponent(currentUrl)}`
                    });

                    const data = await response.json();
                    loader.remove();

                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else if (data.response) {
                        appendMessage(data.response, 'bot');
                    } else {
                        appendMessage("Hubo un error de comunicación.", 'bot');
                    }
                } catch (e) {
                    loader.remove();
                    console.error(e);
                    appendMessage("Sin conexión con el servidor.", 'bot');
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
