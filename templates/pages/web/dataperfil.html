<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Editar Perfil</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">

                            <!-- Foto de Perfil -->
                            <div class="mb-3">
                                <label for="foto_perfil" class="form-label">Foto de Perfil:</label>
                                <input type="file" id="foto_perfil" name="foto_perfil" class="form-control">
                                {% if perfil.foto_perfil %}
                                    <img src="{{ perfil.foto_perfil.url }}" alt="Foto de perfil" class="img-thumbnail mt-2" style="max-width: 150px;">
                                {% else %}
                                    <p class="text-muted mt-2">No hay foto de perfil.</p>
                                {% endif %}
                            </div>

                            <!-- Información Personal -->
                            <h4 class="mb-3">Información Personal</h4>
                            <div class="mb-3">
                                <label for="numero_telefono" class="form-label">Teléfono:</label>
                                <input type="text" id="numero_telefono" name="numero_telefono" value="{{ perfil.numero_telefono }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ perfil.fecha_nacimiento }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género:</label>
                                <select id="genero" name="genero" class="form-select" required>
                                    <option value="" selected>Seleccione...</option>
                                    <option value="M" {% if perfil.genero == 'M' %}selected{% endif %}>Masculino</option>
                                    <option value="F" {% if perfil.genero == 'F' %}selected{% endif %}>Femenino</option>
                                </select>
                            </div>

                            <!-- Dirección -->
                            <div class="mb-3">
                                <label for="localidad" class="form-label">Localidad:</label>
                                <input type="text" id="localidad" name="localidad" value="{{ address.localidad }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="postal_code" class="form-label">Código Postal:</label>
                                <input type="text" id="postal_code" name="postal_code" value="{{ address.postal_code }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="barrio" class="form-label">Barrio:</label>
                                <input type="text" id="barrio" name="barrio" value="{{ address.barrio }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="whatsapp_number" class="form-label">Número de WhatsApp:</label>
                                <input type="text" id="whatsapp_number" name="whatsapp_number" value="{{ address.whatsapp_number }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" value="{{ address.email }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="main_street" class="form-label">Calle Principal:</label>
                                <input type="text" id="main_street" name="main_street" value="{{ address.main_street }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="secondary_street" class="form-label">Entre Calle (Opcional):</label>
                                <input type="text" id="secondary_street" name="secondary_street" value="{{ address.secondary_street }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="house_number" class="form-label">Número de la Casa:</label>
                                <input type="text" id="house_number" name="house_number" value="{{ address.house_number }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción Adicional (Opcional):</label>
                                <textarea id="description" name="description" class="form-control" rows="3">{{ address.description }}</textarea>
                            </div>
                            
                            <!-- Botón Guardar -->
                            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
